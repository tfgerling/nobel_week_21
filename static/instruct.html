<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Accessing endpoints for Nobel Peace Prize</title>
</head>

<body>
  <div>
      <p>
        Home page for the nobel.json data
      </p>
      <p>
        Instructions for use of the endpoints:
        <table>
          <tr>
            <th>Endpoint</th>
            <th>What it is for</th>
          </tr>
          <tr>
            <td>/all</td>
            <td>Displays all of the nobel.json data</td>
          </tr>
          <tr>
            <td>/year</td>
            <td>Displays the Nobel prizes for the year given</td>
          </tr>
          <tr>
            <td>/add</td>
            <td>Allows data to be added to nobel.json</td>
          </tr>
        </table>
      </p>
  </div>
</body>

</html>
